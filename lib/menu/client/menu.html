<template name="menu">

    <div class="ui borderless menu">
        <div class="item">
            {{# if isDefaultPage}}
            <button id="options" class="ui icon basic button">
                <i class="setting icon"></i>
            </button>
            {{else}}
            <button id="back" class="ui icon basic button">
                <i class="angle left icon"></i>
                Back
            </button>
            {{/if}}
        </div>

        <div class="header item">
            Swappa
        </div>

        <div class="right floated item">
            <button class="ui icon basic button">
                <i class="comments icon"></i>
            </button>
        </div>
    </div>

</template>
