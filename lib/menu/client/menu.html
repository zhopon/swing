<template name="menu">

    <div class="bar bar-header bar-light">
        {{# if isDefaultPage}}
            <button id="options" class="button button-icon icon ion-gear-a"></button>
        {{else}}
            <button id="back" class="button button-icon icon ion-backspace-outline"></button>
        {{/if}}
        <h1 class="title">Matcher</h1>
        <button class="button button-clear">
            <span class="badge badge-assertive">{{ numOfMatches }}</span>
        </button>

    </div>

</template>
