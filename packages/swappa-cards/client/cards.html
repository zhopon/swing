<template name="cards">
    <div class="cards">
        <div class="stack">
            {{#each cards}}
              {{> card}}
            {{/each}}
        </div>
        <div class="extra content">
            <div class="ui buttons">
                <button id="likeIt" class="ui button">
                    <i class="thumbs outline up icon"></i>
                    Like
                </button>
                <button class="ui button">
                    <i class="mail outline icon"></i>
                    Message
                </button>
                <button id="dislikeIt" class="ui button">
                    <i class="thumbs outline down icon"></i>
                    Dismiss
                </button>
            </div>
        </div>
    </div>
</template>

<template name="card">
    <div class="ui centered card">
        <div class="image">

        <img src="{{images.[0]}}">

        </div>
        <div class="content">
            <div class="header">{{title}}</div>
            <div class="description">
                <p>{{content}}</p>
            </div>
        </div>
    </div>
</template>
