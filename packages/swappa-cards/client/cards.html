<template name="cards">
    <div class="cards">
        <div class="stack">
            {{#each cards}}
            <div class="ui centered card" style="{{ css index=@index }}">
                {{> card }}
            </div>
            {{/each}}
        </div>
        <div class="extra content">
            <div class="ui buttons two">
                <button id="likeIt" class="ui button">
                    <i class="thumbs outline up icon"></i>
                    Like
                </button>
                <div class="or"></div>
                <button id="dislikeIt" class="ui button">
                    <i class="thumbs outline down icon"></i>
                    Dismiss
                </button>
            </div>
        </div>
    </div>
</template>

<template name="card">
    <div class="content">
        <span class="right floated">
          <i class="heart outline like icon"></i>
          17
        </span>
        <span class="right floated">
            <i class="comment icon"></i>
            3
        </span>
        <img class="ui avatar image" src="/images/avatar/large/elliot.jpg"> {{ currentUser.username }}
    </div>
    <div class="image">

    <img src="{{images.[0]}}">

    </div>
    <div class="content">
        <div class="header">{{title}} {{ _id }}</div>
        <div class="description">
            <p>{{content}}</p>
        </div>
    </div>
</template>
